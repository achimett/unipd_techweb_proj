<div id="profilo" class="content">
  <div id="profilo_dati_personali">

        <h1 class="post_titolo">Il mio profilo</h1>
      <h2 id="profilo_nc"><img src="<img_path />" alt="Immagine profilo" /><nome /> <cognome /></h2>


    <ul id="profilo_info">
      <li><img src="../img/compleanno_icon.png" alt="Compleanno: " /><data_di_nascita /></li>
      <li><img src="../img/email-icon.png" alt="Email: " /><email /></li>
      <li><img src="../img/telefono.png" alt="Telefono: " /><telefono /></li>
    </ul>

    <modifica />

    <h3 class="post_titolo">Biografia</h3>
    <p>
      <biografia />
    </p>
  </div>


  <div id="profilo_contributi">
      <h1 class="post_titolo">Contributi</h1>
    <form id="profilo_radio_button" action="<action />" method="post">
      <div>
        <input type="radio" name="status" value="0" id="tutte_le_attivita" tabindex="22" <check1 /> />
        <label class="filtro" for="tutte_le_attivita"> Tutte le attività</label>
        <input type="radio" name="status" value="1" id="aperte" <check2 /> />
        <label class="filtro" for="aperte"> Aperte</label>
        <input type="radio" name="status" value="-1" id="chiuse" <check3 /> />
        <label class="filtro" for="chiuse"> Chiuse</label>
        <input type="submit" class="bottone" value="Applica Filtro" tabindex="23" />
      </div>
    </form>
    <table id="profilo_table_contributi">
      <thead>
        <tr>
          <th class="profilo_colhead_attivita">Attivià</th>
          <th class="profilo_colhead_data">Data</th>
          <th class="profilo_colhead_statoattivita">Stato Attività</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th class="profilo_colhead_attivita">Attivit&agrave;</th>
          <th class="profilo_colhead_data">Data</th>
          <th class="profilo_colhead_statoattivita">Stato Attivit&agrave;</th>
        </tr>
      </tfoot>
      <tbody>
        <riga_tabella />
      </tbody>
      </table>
  </div>
</div>
