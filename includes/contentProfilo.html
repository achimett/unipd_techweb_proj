<div id="profilo" class="content">
  <div id="profilo_dati_personali">
    <div id="profilo_nome_cognome">
      <h1><img src="<img_path />" alt="Immagine profilo" /><nome /> <cognome /></h1>
    </div>

    <ul id="profilo_data_di_nascita">
      <li><img src="../img/compleanno_icon.png" alt="Compleanno: " /><data_di_nascita /></li>
      <li><img src="../img/email-icon.png" alt="Email: " /><email /></li>
      <li><img src="../img/Tavola disegno 28.png" alt="Telefono: " /><telefono /></li>
    </ul>
    <modifica />
  </div>
  <h2>Biografia</h2>
  <div id="profilo_biografia">
    <p>
      <biografia />
    </p>
  </div>
  <h2>Contributi</h2>
  <div id="profilo_contributi">
    <form id="profilo_radio_button" action="<action />" method="post">
      <div>
        <input type="radio" name="status" value="0" id="tutte_le_attivita" tabindex="21" <check1 /> />
        <label for="tutte_le_attivita"> Tutte le attivit&agrave;</label>
        <input type="radio" name="status" value="1" id="aperte" <check2 /> />
        <label for="aperte"> Aperte</label>
        <input type="radio" name="status" value="-1" id="chiuse" <check3 /> />
        <label for="chiuse"> Chiuse</label>
        <input type="submit" value="Applica Filtro" />
      </div>
    </form>
    <table id="profilo_table_contributi">
      <thead>
        <tr>
          <th id="profilo_colhead_attivita">Attivit&agrave;</th>
          <th id="profilo_colhead_data">Data</th>
          <th id="profilo_colhead_stato_attivita">Stato Attivit&agrave;</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th id="profilo_colfoot_attivita">Attivit&agrave;</th>
          <th id="profilo_colfoot_data">Data</th>
          <th id="profilo_colfoot_stato_attivita">Stato Attivit&agrave;</th>
        </tr>
      </tfoot>
      <tbody>
        <riga_tabella />
      </tbody>
      </table>
  </div>
</div>
