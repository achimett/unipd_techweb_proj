<div class="content" id="postEdit">
  <error />
  <form id="post_form" action="<action />" method="post" onsubmit="return validatePostEdit()" enctype="multipart/form-data">
  <fieldset>
    <legend class="post_titolo"><titoloContainer /></legend>

    <ul id="postEdit_informazioni_lista">
      <li>
        <label class="label" for="postEdit_core_titolo_input">Titolo del post:</label>
        <input type="text" class="postEdit_informazioni_input" id="postEdit_core_titolo_input" name="titolo" value="<titolo />" tabindex="21" />
      </li>
      <li>
        <label class="label" for="data">Ritrovo in data (DD/MM/YYYY):</label>
        <input type="text" class="postEdit_informazioni_input" id="data" name="data" value="<data />" tabindex="22" />
      </li>
      <li>
        <label class="label" for="ora">Alle ore (HH:MM):</label>
        <input type="text" class="postEdit_informazioni_input" id="ora" name="ora" value="<ora />" tabindex="23" />
      </li>
      <li>
        <label class="label" for="luogo">Localit√† (es.: Via Trieste 1):</label>
        <input type="text" class="postEdit_informazioni_input" id="luogo" name="luogo" value="<luogo />" tabindex="24" />
      </li>
      <li>
        <label class="label" for="provincia" >Provincia (es.: Padova):</label>
        <input type="text" class="postEdit_informazioni_input" id="provincia" name="provincia" value="<provincia />" tabindex="25" />
      </li>
      <li>
        <label class="label" for="postEdit_social_sfoglia">Inserisci qui la descrizione:</label>
        <textarea id="postEdit_social_textarea" name="descrizione" tabindex="26"><descrizione /></textarea>
      </li>
      <li>
        <label class="label" for="postEdit_social_sfoglia">Immagine di copertina:</label>
        <input id="postEdit_social_sfoglia" class="buttons" name="img" type="file" alt="sfoglia" onchange="checkImg()" tabindex="27" />
      </li>
    </ul>

    <input type="submit" name="salva" value="Salva" class="bottone" id="post_social_conferma_modifica" tabindex="28" />
  </fieldset>
</form>

  <elimina />
</div>
