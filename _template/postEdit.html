<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>DOIT</title>

  <meta name="title" content="DOIT - Volontariato per tutti" />

  <meta name="description" content="Il social network dove segnalare e/o partecipare ad atti di volontariato per il bene della propria comunità e non solo" />

  <meta name="keywords" content="volontariato, segnalazione, social network, comunità, buone azioni" />

  <meta name="language" content="italian it" />

  <meta name="author" content="Alessandro Chimetto, Daniele Bresciani, Francesco De Salvador, Stefano Biotto" />

  <link rel="stylesheet" type="text/css" href="../css/d.css" media="handheld, screen"/>
  <link rel="stylesheet" type="text/css" href="../css/m.css" media="handheld, screen and (max-width:800px), only screen and (max-device-width:800px)" />
  <link rel="stylesheet" type="text/css" href="../css/p.css" media="print"/>
</head>

<body>
  <div class="content">
    <form id="post_form" action="#">

        <label class="label" for="postEdit_core_titolo_input">Titolo del post</label><input type="text" id="postEdit_core_titolo_input" name="titolo" value="titolo" size="40"/>

        <label class="label" for="post_immaginepreview">Immagine di copertina</label><img id="post_immaginepreview" src="../img/_template_foto/rifiuti1.jpg" alt="immagine iniziale" /><input id="post_social_sfoglia2" class="buttons" type="button" name="foto" value="SFOGLIA" />


        <h2 class="post_titolo">Descrizione</h2>
        <textarea id="postEdit_social_textarea" rows="10" cols="50">[Inserisci qui la descrizione dell'attivit&agrave; che vuoi proporre]</textarea>



        <h2 class="post_titolo">Informazioni</h2>
        <ul id="postEdit_informazioni_lista">
          <li><label for="postEdit_informazioni_data_input" class="post_informazioni_record" id="post_informazioni_data">Ritrovo in data (DD/MM/YYYY)</label><input type="text" id="postEdit_informazioni_data_input" name="data" value="__/__/____" size="10"> <label for="postEdit_informazioni_ora_input">Ore (HH:MM)</label> <input type="text" id="postEdit_informazioni_ora_input" name="Ora" value="__:__" size="5"></li>
          <li><label for="postEdit_informazioni_posizione_input" class="post_informazioni_record" id="post_informazioni_posizione">Localit&agrave; (es.: Via Trieste 1, PD)</label><input type="text" id="postEdit_informazioni_posizione_input" name="posizione" value="" size="30"></li>
        </ul>
      <input type="submit" name="DOIT" value="DOIT" id="doit_button" class="buttons" />
    </form>
  </div>
</body>
